<!DOCTYPE html>
<html>
<head>
	<title>Foodprint - a d3.js visualization</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="foodprint"></div>
  <button class="hide" type="button" onclick="addBreakfast()">Select breakfast</button>
	<button class="hide" type="button" onclick="addLunch()">Select lunch</button>

  <script src="https://unpkg.com/d3-force-attract@latest"></script>

	<script src="js/script.min.js"></script>
</body>
</html>
