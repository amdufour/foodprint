<!DOCTYPE html>
<html>
<head>
	<title>Foodprint - a d3.js visualization</title>
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>
	<div class="container">
		<h1 class="foodprint-title">Calculate your daily foodprint</h1>

		<!-- Foodprint visualization -->
		<div id="foodprint"></div>

		<!-- Meal selectors -->
		<div class="row dropdowns-container dropdowns-container--meals">
			<div class="col-12 col-md-3 dropdown-container--breakfast">
				<label class="dropdown-label" for="dropdown--breakfast">Breakfast</label>
				<select id="dropdown--breakfast" class="dropdown dropdown--meal dropdown--breakfast" onchange="handleSelectChange(event.target)">
					<option disabled selected value class="option">Select a breakfast</option>
				</select>
			</div>
			<div class="col-12 col-md-3 dropdown-container--lunch">
				<label class="dropdown-label" for="dropdown--lunch">Lunch</label>
				<select id="dropdown--lunch" class="dropdown dropdown--meal dropdown--lunch" onchange="handleSelectChange(event.target)">
					<option disabled selected value>Select a lunch</option>
				</select>
			</div>
			<div class="col-12 col-md-3 dropdown-container--snack">
				<label class="dropdown-label" for="dropdown--snack">Snack</label>
				<select id="dropdown--snack" class="dropdown dropdown--meal dropdown--snack" onchange="handleSelectChange(event.target)">
					<option disabled selected value>Select a snack</option>
				</select>
			</div>
			<div class="col-12 col-md-3 dropdown-container--dinner">
					<label class="dropdown-label" for="dropdown--dinner">Dinner</label>
					<select id="dropdown--dinner" class="dropdown dropdown--meal dropdown--dinner" onchange="handleSelectChange(event.target)">
						<option disabled selected value>Select a dinner</option>
					</select>
		</div>

		<div id="tooltip">
			<div class="tooltip--container">
				<div class="tooltip--ingredient">Bacon</div>
				<div class="tooltip--meal">Meal: <span></span></div>
				<div class="tooltip--details">
						<div class="tooltip--foodprint-index">Foodprint detail (per kg of food)<span></span></div>
						<div class="tooltip--foodprint-detail">
								<div class="detail detail--land">Land use : <span></span>m<sup>2</sup>/kg</div>
								<div class="detail detail--gas">Greenhouse gas emissions : <span></span>kgCO<sub>2eq</sub>/kg</div>
								<div class="detail detail--water">Freshwater withdrawal : <span></span>L/kg</div>
								<div class="detail detail--eutro">Eutrophying emissions : <span></span>kgPO<sub>4eq</sub>/kg</div>
								<div class="detail detail--cost">Average cost : <span></span>USD/kg</div>
						</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://unpkg.com/d3-force-attract@latest"></script>
	<script src="https://unpkg.com/d3-force-cluster@latest"></script>
	<script src="js/dropdown.js"></script>
	<!-- <script src="js/script.min.js"></script> -->
	<script src="js/script.js"></script>
</body>
</html>
